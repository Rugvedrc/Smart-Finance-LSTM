<!DOCTYPE html>
<html>
<head>
    <title>Add Transaction - Smart Finance Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
@import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');
:root {
    --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    --background-dark: #0a0e27;
    --card-background: rgba(255, 255, 255, 0.08);
    --text-primary: #ffffff;
    --text-secondary: rgba(255, 255, 255, 0.7);
    --text-muted: rgba(255, 255, 255, 0.5);
    --border-color: rgba(255, 255, 255, 0.1);
    --input-background: rgba(255, 255, 255, 0.05);
    --shadow-primary: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    --shadow-elevated: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--background-dark);
    color: var(--text-primary);
    line-height: 1.6;
    overflow-x: hidden;
    position: relative;
    min-height: 100vh;
}
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(240, 147, 251, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(118, 75, 162, 0.05) 0%, transparent 50%);
    animation: float 20s ease-in-out infinite;
    z-index: -1;
}
@keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    33% { transform: translateY(-20px) rotate(1deg); }
    66% { transform: translateY(10px) rotate(-1deg); }
}
.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 2rem;
    position: relative;
    z-index: 1;
}
h1 {
    background: var(--primary-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-size: 2.5rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 2rem;
    letter-spacing: -0.02em;
}
.messages {
    margin-bottom: 2rem;
}
.message {
    background: var(--card-background);
    backdrop-filter: blur(20px);
    border: 1px solid var(--border-color);
    border-radius: 16px;
    padding: 1rem 1.5rem;
    color: var(--text-primary);
    box-shadow: var(--shadow-primary);
    position: relative;
    overflow: hidden;
}
.message::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 2px;
    background: var(--secondary-gradient);
}
.transaction-form {
    background: var(--card-background);
    backdrop-filter: blur(20px);
    border: 1px solid var(--border-color);
    border-radius: 24px;
    padding: 2.5rem;
    box-shadow: var(--shadow-elevated);
    position: relative;
    overflow: hidden;
}
.transaction-form::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: var(--primary-gradient);
    opacity: 0.5;
}
.form-group {
    margin-bottom: 1.5rem;
    position: relative;
}
.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: var(--text-primary);
    font-size: 0.875rem;
    letter-spacing: 0.01em;
}
input[type="date"],
input[type="number"],
input[type="text"],
select {
    width: 100%;
    padding: 0.875rem 1rem;
    background: var(--input-background);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    color: var(--text-primary);
    font-size: 1rem;
    font-family: inherit;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    backdrop-filter: blur(10px);
}
input[type="date"]:focus,
input[type="number"]:focus,
input[type="text"]:focus,
select:focus {
    outline: none;
    border-color: #667eea;
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    transform: translateY(-1px);
}
select {
    appearance: none;
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
    background-position: right 0.75rem center;
    background-repeat: no-repeat;
    background-size: 1.5em 1.5em;
    padding-right: 2.5rem;
}
input::placeholder {
    color: var(--text-muted);
    opacity: 1;
}
button[type="submit"] {
    width: 100%;
    padding: 1rem 2rem;
    background: var(--primary-gradient);
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 1rem;
    font-weight: 600;
    font-family: inherit;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    margin-bottom: 1rem;
    box-shadow: var(--shadow-primary);
}
button[type="submit"]:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-elevated);
}
button[type="submit"]:active {
    transform: translateY(0);
}
button[type="submit"]::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
}
button[type="submit"]:hover::before {
    left: 100%;
}
.btn {
    display: inline-block;
    padding: 0.875rem 1.5rem;
    text-decoration: none;
    border-radius: 12px;
    font-weight: 500;
    font-size: 0.875rem;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    text-align: center;
    cursor: pointer;
    border: none;
    font-family: inherit;
}
.btn-secondary {
    background: rgba(255, 255, 255, 0.1);
    color: var(--text-secondary);
    border: 1px solid var(--border-color);
    backdrop-filter: blur(10px);
    width: 100%;
    display: block;
}
.btn-secondary:hover {
    background: rgba(255, 255, 255, 0.15);
    color: var(--text-primary);
    transform: translateY(-1px);
    box-shadow: var(--shadow-primary);
}
.form-group {
    animation: slideInUp 0.6s ease-out;
    animation-fill-mode: both;
}
.form-group:nth-child(1) { animation-delay: 0.1s; }
.form-group:nth-child(2) { animation-delay: 0.2s; }
.form-group:nth-child(3) { animation-delay: 0.3s; }
.form-group:nth-child(4) { animation-delay: 0.4s; }
.form-group:nth-child(5) { animation-delay: 0.5s; }
@keyframes slideInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
.form-group {
    position: relative;
}
.form-group::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background: var(--primary-gradient);
    transition: width 0.3s ease;
}
.form-group:focus-within::after {
    width: 100%;
}
@media (max-width: 768px) {
    .container {
        padding: 1rem;
        margin: 0 1rem;
    }
    h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
    }
    .transaction-form {
        padding: 1.5rem;
        border-radius: 16px;
    }
    .form-group {
        margin-bottom: 1.25rem;
    }
    input[type="date"],
    input[type="number"],
    input[type="text"],
    select {
        padding: 0.75rem;
        font-size: 16px;
    }
    button[type="submit"] {
        padding: 0.875rem 1.5rem;
    }
}
@media (max-width: 480px) {
    .container {
        margin: 0 0.5rem;
    }
    h1 {
        font-size: 1.75rem;
    }
    .transaction-form {
        padding: 1.25rem;
    }
}
::-webkit-scrollbar {
    width: 8px;
}
::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
}
::-webkit-scrollbar-thumb {
    background: var(--primary-gradient);
    border-radius: 4px;
}
::-webkit-scrollbar-thumb:hover {
    background: var(--secondary-gradient);
}
.form-group.loading input,
.form-group.loading select {
    background: var(--input-background);
    position: relative;
    overflow: hidden;
}
.form-group.loading input::after,
.form-group.loading select::after {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    animation: loading 1.5s infinite;
}
@keyframes loading {
    0% { left: -100%; }
    100% { left: 100%; }
}
.form-group.success input,
.form-group.success select {
    border-color: #10b981;
    background: rgba(16, 185, 129, 0.1);
}
.form-group.error input,
.form-group.error select {
    border-color: #ef4444;
    background: rgba(239, 68, 68, 0.1);
}
</style>
</head>
<body>
    <div class="container">
        <h1>Add Transaction</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST" class="transaction-form">
            <div class="form-group">
                <label for="type"><i class="fas fa-exchange-alt"></i> Transaction Type:</label>
                <select name="type" id="type" required onchange="updateCategories()">
                    <option value="expense">Expense</option>
                    <option value="income">Income</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="date"><i class="fas fa-calendar-alt"></i> Date:</label>
                <input type="date" name="date" id="date" required value="{{ today }}">
            </div>
            
            <div class="form-group" id="category-group">
                <label for="category"><i class="fas fa-tag"></i> Category:</label>
                <select name="category" id="category" required>
                    {% for cat in categories %}
                        <option value="{{ cat }}">{{ cat }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="amount"><i class="fas fa-rupee-sign"></i> Amount (₹):</label>
                <input type="number" name="amount" id="amount" step="0.01" min="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="description"><i class="fas fa-align-left"></i> Description (Optional):</label>
                <input type="text" name="description" id="description" placeholder="Enter description">
            </div>
            
            <button type="submit">Add Transaction</button>
            <a href="/dashboard" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    
<script>
    function updateCategories() {
        const type = document.getElementById('type').value;
        const categoryGroup = document.getElementById('category-group');
        categoryGroup.style.transition = 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
        if (type === 'income') {
            categoryGroup.style.opacity = '0';
            categoryGroup.style.transform = 'translateY(-10px)';
            setTimeout(() => {
                categoryGroup.style.display = 'none';
            }, 300);
        } else {
            categoryGroup.style.display = 'block';
            setTimeout(() => {
                categoryGroup.style.opacity = '1';
                categoryGroup.style.transform = 'translateY(0)';
            }, 10);
        }
    }
    document.getElementById('date').valueAsDate = new Date();
    document.querySelectorAll('input, select').forEach(input => {
        input.addEventListener('blur', function() {
            const formGroup = this.closest('.form-group');
            if (this.checkValidity()) {
                formGroup.classList.remove('error');
                formGroup.classList.add('success');
            } else {
                formGroup.classList.remove('success');
                formGroup.classList.add('error');
            }
        });
        input.addEventListener('input', function() {
            const formGroup = this.closest('.form-group');
            formGroup.classList.remove('error', 'success');
        });
    });
    document.querySelector('.transaction-form').addEventListener('submit', function(e) {
        const submitBtn = this.querySelector('button[type="submit"]');
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Adding Transaction...';
        submitBtn.disabled = true;
        document.querySelectorAll('.form-group').forEach(group => {
            group.classList.add('loading');
        });
    });
</script>
</body>
</html>
